<div class="page-wrapper">
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div >

       
        <div class="row">
            <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row" *ngIf="g.typecaisseparam==='commercialisation'">
                        
                        <!-- column -->
                        <div class="col-12">
                            <div class="skin skin-line m-t-30">
                                <form>
                                   
                                    <div class="form-group">
                                        <label class="form-label">{{(g.namecaisseparam)}}</label>
                                        <div class="input-group">
                                            <ul class="icheck-list d-flex flex-row flex-wrap col-md-12 col-12">
                                                <li (click)="check(i)" class="w-20 list-group-item-action" *ngFor="let item of commercialisationVMs; index as i;">
                                                    <div  [ngClass]="item.Coche?'icheckbox_line-green checked':'icheckbox_line-red'">
                                                        <input type="checkbox" class="check" data-checkbox="icheckbox_line-red"
                                                            data-label="Checkbox 1" style="position: absolute; opacity: 0;">
                                                        <div class="icheck_line-icon"></div>{{ item.LibelleCategorie }}<ins class="iCheck-helper"></ins>
                                                    </div>
                                                </li>&nbsp;&nbsp;
                                               
                                               
                                            </ul>
                                        
                                        </div>
                                    </div>
                                    <button type="button" class="btn waves-effect waves-light btn-lg btn-primary"(click)="validerCommercialisation()">VALIDER </button>
                                </form>
                            </div>
                        </div>
                        <!-- column -->
                        
                    </div>
                    <!-- ==================================================================================
                    ================================================================================== -->

                    <div class="row" *ngIf="g.typecaisseparam==='affectation'">
                    
                        <!-- column -->
                        <div class="col-12">
                            <div class="skin skin-line m-t-30">
                                <form>
                    
                                    <div class="form-group">
                                        <label class="form-label">{{(g.namecaisseparam)}}</label>
                                        <div class="input-group">
                                            <ul class="icheck-list d-flex flex-row flex-wrap col-md-12">
                                                <li (click)="check(i)" class="w-20 list-group-item-action"
                                                    *ngFor="let item of affectationCaisseVMs; index as i;">
                                                    <div  [ngClass]="item.Coche?'icheckbox_line-green checked':'icheckbox_line-red'">
                                                        <input type="checkbox" class="check" data-checkbox="icheckbox_line-red"
                                                            data-label="Checkbox 1" style="position: absolute; opacity: 0;">
                                                        <div class="icheck_line-icon"></div>{{ item.NomPrenom }}<br>{{ item.LibelleGroupe }}<ins
                                                            class="iCheck-helper"></ins>
                                                           
                                                    </div>
                                                </li>&nbsp;&nbsp;
                    
                    
                                            </ul>
                    
                                        </div>
                                    </div>
                                    <button type="button" class="btn waves-effect waves-light btn-lg btn-primary"
                                        (click)="valider()">VALIDER </button>
                                </form>
                            </div>
                        </div>
                        <!-- column -->
                    
                    </div>
                    <div class="row" *ngIf="g.typecaisseparam==='presence'">
                    <div class="card-header bg-info" *ngIf="g.seance != null">
                           
                        <h4 class="m-b-0 text-white">Seance NÂ°: {{g.seance.Numero}}</h4><br>
                        <h4 class="m-b-0 text-white">Caissier: {{g.seance.NomPrenom}}</h4>
                  
                    </div>
                        <!-- column -->
                        <div class="col-12">
                            <div class="skin skin-line m-t-30">
                                <form>
                    
                                    <div class="form-group">
                                        <label class="form-label">{{(g.namecaisseparam)}}</label>
                                        <div class="input-group">
                                            <ul class="icheck-list d-flex flex-row flex-wrap col-md-12">
                                                <li (click)="check(i)" class="w-20 list-group-item-action"
                                                    *ngFor="let item of acteurSeanceVMs; index as i;">
                                                    <div [ngClass]="item.Presence?'icheckbox_line-green checked':'icheckbox_line-red'">
                                                        <input type="checkbox" class="check" data-checkbox="icheckbox_line-red"
                                                            data-label="Checkbox 1" style="position: absolute; opacity: 0;">
                                                        <div class="icheck_line-icon"></div>{{ item.NomPrenom }}<ins class="iCheck-helper"></ins>
                    
                                                    </div>
                                                </li>&nbsp;&nbsp;
                    
                    
                                            </ul>
                    
                                        </div>
                                    </div>
                                    <button type="button" class="btn waves-effect waves-light btn-lg btn-primary"
                                        (click)="valider()">VALIDER </button>
                                </form>
                            </div>
                        </div>
                        <!-- column -->
                    
                    </div>
                </div>
            </div>
        </div>



    </div>
</div>
