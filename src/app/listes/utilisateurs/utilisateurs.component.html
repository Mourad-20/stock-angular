<div class="page-wrapper">

    <div class="container-fluid">

        <div class="row page-titles bg-white">
            <h4 class="m-b-0 text-success">{{g.title}}</h4>
        </div>

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card bg-light">
                    <div class="row no-gutters align-items-center">
                        <div class="col-md-4" *ngFor="let item of utilisateurs; index as i;">
                            <div class="card-body">
                                <div class="text-center">
                                    <a href="javascript:void(0)"><img alt="img" class="thumb-lg img-circle" src="../../assets/images/users/3.jpg"></a>
                                    <h4 class="card-title m-t-10">{{(item.Nom)}} {{(item.Prenom)}}</h4>
                                    <h6 class="text-muted">{{item.CodesGroupes[0]}}</h6>
                                    <div class="p-20">
                                        <i (click)="update(item.Identifiant)" class="ti-settings text-danger p-r-10"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
