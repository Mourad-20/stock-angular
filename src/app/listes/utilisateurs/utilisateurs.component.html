<div id="main-wrapper">

    <div class="page-wrapper">

        <div class="container-fluid">

            <div class="row page-titles bg-white">
                <h4 class="m-b-0 text-success">{{g.title}}</h4>
            </div>
            <div class="row">
                <div class="col-md-6 col-lg-6 col-xl-4" *ngFor="let item of utilisateurs; index as i;">
                    <div class="card card-body">
                        <div class="row align-items-center">
                            <div class="col-md-4 col-lg-3 text-center">
                                <a href="app-contact-detail.html"><img src="../assets/images/users/1.jpg"  width="90" alt="user" class="img-circle img-fluid"></a>
                            </div>
                            <div class="col-md-8 col-lg-9">
                                <h3 class="box-title m-b-0">{{(item.Nom)}} <small>{{(item.Prenom)}}</small> </h3>
                                <address>
                                    {{item.CodesGroupes[0]}}
                                    <br/>
                                    <br/>
                                    <i (click)="update(item.Identifiant)" class="ti-settings text-danger p-r-10"></i>
                                </address>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
