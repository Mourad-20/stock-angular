<header class="topbar" *ngIf="g.utilisateur != null">
    <nav class="navbar top-navbar navbar-expand-md navbar-dark">
        <div class="navbar-header">
            <a class="navbar-brand" href="javascript:void(0)">
                <b>
					<img src="../assets/images/logo-light-icon.png" alt="homepage" class="light-logo" /> 
				</b>
            </a>
        </div>
        <div class="navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"> 
                    <a class="nav-link nav-toggler d-block d-md-none waves-effect waves-dark" href="javascript:void(0)">
                        <i class="ti-menu"></i>
                    </a> 
                </li>
                
                <li class="nav-item"> 
                    <a class="nav-link sidebartoggler d-none d-lg-block d-md-block waves-effect waves-dark" href="javascript:void(0)">
                        <i class="icon-menu"></i>
                    </a> 
                </li>
                
                <li class="nav-item" *ngIf="g.utilisateur != null">
                    <form class="app-search d-none d-md-block d-lg-block">
                        <input type="text" class="form-control" value="{{ (g.utilisateur != null ? g.utilisateur!.Nom : '' ) }}" disabled>
                    </form>
                </li>
            </ul>

            <ul *ngIf="g.utilisateur != null" class="navbar-nav my-lg-0">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle waves-effect waves-dark" href="#" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 
                        <i class="ti-email"></i>
                    </a>
                </li>
                
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle waves-effect waves-dark" href="#" id="2" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 
                        <i class="icon-note"></i>
                    </a>
                </li>
                
                <li class="nav-item dropdown mega-dropdown" (click)="fullscreen()">
                    <a class="nav-link dropdown-toggle waves-effect waves-dark" href="#" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="ti-layout-width-default"></i>
                    </a>
                </li>
                
                <li class="nav-item right-side-toggle" (click)="logout()">
                    <a class="nav-link  waves-effect waves-light" href="javascript:void(0)">
                        <i class="ti-settings"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>
